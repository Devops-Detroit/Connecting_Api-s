<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0077ff;
      outline: none;
    }

    button[type="submit"] {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <form action="https://your-api-gateway-endpoint.execute-api.your-region.amazonaws.com/your-stage/your-resource" method="POST">
    <input type="text" id="name" name="name" placeholder="Please enter your task">
    <button type="submit">Submit</button>
    <!-- <button type="submit">View Task</button> -->
  </form>
</body>
</html>
