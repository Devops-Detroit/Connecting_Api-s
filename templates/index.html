<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/index.js"></script>
  <title>Task Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0077ff;
      outline: none;
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  
  <div class="form-container">
    <h1>API Gateway Form</h1>
    <form action="/submit" method="post">
      <input type="text" id="input" name="input" placeholder="Please enter your task" required>
      <button type="submit">Submit</button>
    </form>

    <form action="/view-task" method="get">
      <button type="submit">View Task</button>
    </form>
  </div>
</body>
</html>
