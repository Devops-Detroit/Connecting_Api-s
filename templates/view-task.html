<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Tasks</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .task-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #0077ff;
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eef3f8;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 5px;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: white;
      background: #0077ff;
      padding: 12px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <h2>Your Tasks</h2>
    <ul>
      {% for task in tasks %}
        <li>{{ task }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Form</a>
  </div>
</body>
</html>
